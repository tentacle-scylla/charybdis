name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-rust:
    name: Build Rust FFI
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache target directory
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Build Rust adapter
      run: cargo build --release -p charybdis

    - name: Build FFI library
      run: cargo build --release -p charybdis-ffi

    - name: Test Rust
      run: cargo test --release -p charybdis

  test-go:
    name: Test Go Bindings
    runs-on: macos-latest
    strategy:
      matrix:
        go-version: ['1.22', '1.23']

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Build FFI library
      run: |
        cargo build --release -p charybdis-ffi
        mkdir -p lib/darwin_arm64
        cp target/release/libcharybdis_ffi.a lib/darwin_arm64/libcharybdis.a

    - name: Test Go bindings
      run: go test -v ./...
