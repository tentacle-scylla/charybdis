name: Build and Publish Native Libraries

on:
  push:
    branches:
      - main
    paths:
      - 'adapter/**'
      - 'ffi/**'
      - 'Cargo.toml'
      - 'adapter/Cargo.toml'
      - 'ffi/Cargo.toml'

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-amd64
            target: x86_64-unknown-linux-gnu
          - os: macos-15-intel # Intel Mac (available until Aug 2027)
            platform: darwin-amd64
            target: x86_64-apple-darwin
          - os: macos-latest # ARM Mac
            platform: darwin-arm64
            target: aarch64-apple-darwin
          - os: windows-latest
            platform: windows-amd64
            target: x86_64-pc-windows-gnu

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libssl-dev pkg-config

      - name: Install dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          # MinGW for x86_64-pc-windows-gnu target
          choco install mingw

      - name: Build library (Unix)
        if: matrix.os != 'windows-latest'
        run: make build-${{ matrix.platform }}

      - name: Build library (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          # Run setup manually with Git Bash
          ./scripts/setup-upstream.sh
          make build-${{ matrix.platform }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: libcharybdis-${{ matrix.platform }}
          path: lib/${{ matrix.platform }}/libcharybdis.a
          if-no-files-found: error

  commit-and-tag:
    name: Commit Libraries and Create Tag
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Copy libraries to lib directory
        run: |
          mkdir -p lib/linux_amd64 lib/darwin_amd64 lib/darwin_arm64 lib/windows_amd64
          cp artifacts/libcharybdis-linux-amd64/libcharybdis.a lib/linux_amd64/
          cp artifacts/libcharybdis-darwin-amd64/libcharybdis.a lib/darwin_amd64/
          cp artifacts/libcharybdis-darwin-arm64/libcharybdis.a lib/darwin_arm64/
          cp artifacts/libcharybdis-windows-amd64/libcharybdis.a lib/windows_amd64/

      - name: Extract version from Cargo.toml
        id: version
        run: |
          VERSION=$(grep '^version = ' adapter/Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "version=v$VERSION" >> $GITHUB_OUTPUT
          echo "Version: v$VERSION"

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag ${{ steps.version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag ${{ steps.version.outputs.version }} does not exist"
          fi

      - name: Configure git
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit libraries
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git add lib/
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Add pre-built libraries for ${{ steps.version.outputs.version }}"
            git push origin main
          fi

      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git tag -a "${{ steps.version.outputs.version }}" -m "Release ${{ steps.version.outputs.version }}"
          git push origin "${{ steps.version.outputs.version }}"

      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            Pre-built native libraries for charybdis ${{ steps.version.outputs.version }}

            Platforms:
            - Linux AMD64
            - macOS AMD64 (Intel)
            - macOS ARM64 (Apple Silicon)
            - Windows AMD64
          draft: false
          prerelease: false
